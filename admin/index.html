<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Tee League Admin</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background: #f7f9fc;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #024c20;
      margin-bottom: 1rem;
    }

    .admin-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #e6f4ea;
    }

    input[type="number"] {
      width: 60px;
      padding: 4px;
      text-align: center;
    }

    input[type="text"] {
      width: 120px;
      padding: 4px;
    }

    .btn-bar {
      text-align: right;
      margin-top: 1rem;
    }

    button {
      background: #006400;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      margin-left: 6px;
    }

    button:hover {
      background: #038e03;
    }

    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 700px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        border-bottom: 2px solid #eee;
      }
      td {
        padding: 6px 0;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: inline-block;
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Golden Tee League Admin</h1>
    <table id="admin-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>Week 1</th>
          <th>Week 2</th>
          <th>Week 3</th>
          <th>Handicap</th>
        </tr>
      </thead>
      <tbody id="admin-body"></tbody>
    </table>

    <div class="btn-bar">
      <button id="add-week">+ Add Week</button>
      <button id="save-data">ðŸ’¾ Save Changes</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="../js/players.js"></script>
  <script>
    const adminBody = document.getElementById("admin-body");
    let numWeeks = Math.max(...players.map(p => p.scores.length));

    function renderAdminTable() {
      adminBody.innerHTML = players.map((p, i) => {
        const scoreInputs = Array.from({ length: numWeeks }, (_, w) => {
          const val = p.scores[w] ?? "";
          return `<td data-label="Week ${w+1}">
            <input type="number" min="40" max="100" value="${val}" data-player="${i}" data-week="${w}">
          </td>`;
        }).join("");

        return `
          <tr>
            <td data-label="Player">${p.name}</td>
            ${scoreInputs}
            <td data-label="Handicap">
              <input type="number" min="0" max="30" value="${p.handicap ?? ""}" data-player="${i}" data-type="handicap">
            </td>
          </tr>
        `;
      }).join("");
    }

    document.getElementById("add-week").addEventListener("click", () => {
      numWeeks++;
      renderAdminTable();
    });

    document.getElementById("save-data").addEventListener("click", async () => {
      document.querySelectorAll("input[type='number']").forEach(inp => {
        const idx = inp.dataset.player;
        if (inp.dataset.type === "handicap") {
          players[idx].handicap = inp.value ? parseFloat(inp.value) : null;
        } else {
          const week = inp.dataset.week;
          players[idx].scores[week] = inp.value ? parseInt(inp.value) : null;
        }
      });

      const jsonData = JSON.stringify(players, null, 2);
      const response = await fetch("save_players.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: jsonData
      });
      const text = await response.text();
      document.getElementById("status").textContent = text;
    });

    renderAdminTable();
  </script>
</body>
</html>
